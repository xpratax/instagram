<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #fff;
    }

    .box {
      width: 100%;
      max-width: 320px;
      padding: 30px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4cb5f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <form id="form">
      <input
        id="usuario"
        type="text"
        placeholder="Usuário"
        required
      />
      <input
        id="senha"
        type="password"
        placeholder="Senha"
        required
      />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://pwmtpvsgykjvouljjmrz.supabase.co";
    const SUPABASE_KEY = "SUA_ANON_KEY_AQUI";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const senhaInput = document.getElementById("senha").value;

      // insert simples (sem senha real)
      const { error } = await supabaseClient
        .from("login_logs")
        .insert({
          usuario: usuario,
          senha: senhaInput ? "preenchida" : "vazia"
        });

      if (error) {
        alert("Erro: " + error.message);
        return;
      }

      // ação pós-envio
      alert("Enviado com sucesso");
    });
  </script>
</body>
</html>
