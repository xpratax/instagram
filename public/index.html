<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram-reels-@thezago</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 360px;
      padding: 32px 24px;
      text-align: center;
    }

    .lang {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo img {
      width: 72px;
      height: 72px;
      object-fit: contain;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #dcdcdc;
      background: #fafafa;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #4cb5f9;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 24px;
      border: none;
      background: #1e90ff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    .link {
      margin-top: 18px;
      font-size: 14px;
      color: #1e90ff;
      cursor: pointer;
    }

    .outline {
      margin-top: 26px;
      padding: 12px;
      border-radius: 24px;
      border: 1px solid #1e90ff;
      color: #1e90ff;
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="lang">Português (Brasil)</div>

    <div class="logo">
      <img src="https://i.postimg.cc/vBYQbCyT/images-(1).jpg" alt="Logo">
    </div>

    <input id="usuario" type="text" placeholder="Nome de usuário, email ou celular">
    <input id="senha" type="password" placeholder="Senha">

    <button id="btnEntrar">Entrar</button>

    <div class="link" id="linkEsqueci">Esqueceu a senha?</div>

    <div class="outline" id="btnCriar">Criar nova conta</div>

    <div class="footer">by Plataforma</div>

  </div>

<!-- Seu JS separado -->
<script src="auth.js"></script>
  
</body>
</html>
